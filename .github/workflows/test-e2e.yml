name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œå®Œæ•´çš„E2Eæµ‹è¯•
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'é€‰æ‹©æµè§ˆå™¨'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
      test_type:
        description: 'æµ‹è¯•ç±»å‹'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - full

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  prepare:
    name: å‡†å¤‡æµ‹è¯•ç¯å¢ƒ
    runs-on: ubuntu-latest
    outputs:
      browser-matrix: ${{ steps.setup.outputs.browser-matrix }}
      test-pattern: ${{ steps.setup.outputs.test-pattern }}
    steps:
      - name: Setup test configuration
        id: setup
        run: |
          # è®¾ç½®æµè§ˆå™¨çŸ©é˜µ
          if [ "${{ github.event.inputs.browser }}" == "all" ] || [ "${{ github.event_name }}" == "schedule" ]; then
            echo 'browser-matrix=["chromium", "firefox", "webkit"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.browser }}" != "" ]; then
            echo 'browser-matrix=["${{ github.event.inputs.browser }}"]' >> $GITHUB_OUTPUT
          else
            echo 'browser-matrix=["chromium"]' >> $GITHUB_OUTPUT
          fi
          
          # è®¾ç½®æµ‹è¯•æ¨¡å¼
          if [ "${{ github.event.inputs.test_type }}" == "smoke" ] || [ "${{ github.event_name }}" == "pull_request" ]; then
            echo 'test-pattern=tests/e2e/specs/**/smoke.*.e2e.ts' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.test_type }}" == "regression" ]; then
            echo 'test-pattern=tests/e2e/specs/**/regression.*.e2e.ts' >> $GITHUB_OUTPUT
          else
            echo 'test-pattern=tests/e2e/specs/**/*.e2e.ts' >> $GITHUB_OUTPUT
          fi

  e2e-tests:
    name: E2Eæµ‹è¯• (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        browser: ${{ fromJson(needs.prepare.outputs.browser-matrix) }}
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: email_assist_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install frontend dependencies
        run: npm ci
        
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: Setup test database
        run: |
          cd backend
          python -m alembic upgrade head
        env:
          DATABASE_URL: postgresql://test:testpassword@localhost:5433/email_assist_test
          
      - name: Seed test data
        run: |
          cd backend
          python scripts/seed_test_data.py
        env:
          DATABASE_URL: postgresql://test:testpassword@localhost:5433/email_assist_test
          
      - name: Build frontend
        run: npm run build
        
      - name: Build backend
        run: |
          cd backend
          npm run build
          
      - name: Start backend server
        run: |
          cd backend
          npm start &
        env:
          DATABASE_URL: postgresql://test:testpassword@localhost:5433/email_assist_test
          REDIS_URL: redis://localhost:6380
          NODE_ENV: test
          
      - name: Start frontend server
        run: npm run preview &
        
      - name: Wait for services
        run: |
          npx wait-on http://localhost:3000 --timeout 120000
          npx wait-on http://localhost:3001/api/health --timeout 120000
          
      - name: Run E2E tests
        run: |
          npx playwright test \
            --config=test-config/playwright.config.ts \
            --project=${{ matrix.browser }} \
            ${{ needs.prepare.outputs.test-pattern }}
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:3001
          CI: true
          
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            test-reports/playwright-report/
            test-reports/playwright-results/
          retention-days: 7
          
      - name: Upload trace files
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-traces-${{ matrix.browser }}
          path: test-reports/playwright-results/
          retention-days: 3

