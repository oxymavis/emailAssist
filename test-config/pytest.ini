[tool:pytest]
# 测试发现配置
testpaths = tests/unit/backend tests/integration
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=backend/src
    --cov-report=html:test-reports/coverage/backend
    --cov-report=xml:test-reports/coverage/backend-coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=test-reports/junit/backend-tests.xml
    --disable-warnings

# 覆盖率配置
[coverage:run]
source = backend/src
omit = 
    */tests/*
    */test_*
    */conftest.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\\(Protocol\\):
    @(abc\\.)?abstractmethod

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行较慢的测试
    api: API测试
    database: 数据库测试
    auth: 认证相关测试
    email: 邮件处理测试
    ai: AI分析测试
    security: 安全测试
    performance: 性能测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning