# Staging Nginx configuration for Email Assist
upstream frontend_staging {
    server frontend-staging:80;
    keepalive 16;
}

upstream backend_staging {
    server backend-staging:3001;
    keepalive 16;
}

# Rate limiting for staging
limit_req_zone $binary_remote_addr zone=staging_api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=staging_global:10m rate=100r/s;

server {
    listen 80;
    server_name staging.emailassist.com _;

    # Staging environment headers
    add_header X-Environment "staging" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Global rate limiting
    limit_req zone=staging_global burst=200 nodelay;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # API proxy
    location /api/ {
        limit_req zone=staging_api burst=40 nodelay;
        
        proxy_pass http://backend_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "staging healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend routing
    location / {
        proxy_pass http://frontend_staging;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for staging
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Status for monitoring
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 "Staging environment error";
        add_header Content-Type text/plain;
    }
}